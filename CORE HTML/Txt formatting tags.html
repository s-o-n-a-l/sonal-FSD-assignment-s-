<!Doctype html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>Text Formatting Tags</title>
        <style>
            div{
                height:900px;
                background:linear-gradient(to bottom, #ffffff 0%,#1a7966 100%)
            }
        </style>
    </head>
    <body style >
        <div>
            <h1>Text Formatting Tags</h1>
            <p>I <b>must</b> do.</p>
            <p>I <strong>must</strong> do.</p>
            <p>I <i>must</i> do.</p>
            <p>I <em>must</em> do.</p>
            <p>I <u>must</u> do.</p>
            <p>I <s>must</s> do.</p>
            <p>I <s>must</s>
                <br /> do.</p>

            <p style="background-color: blueviolet;">log<sub>2</sub>5.</p>
            <p>I <span style="background-color:blue ;">must</span> do.</p>

         </div>   
    </body>        
</html>
